<ion-header>
  <ion-toolbar>
 <ion-buttons slot="start">

    <ion-back-button [defaultHref]="'/places/tabs/offers/'+ place.id"></ion-back-button>

 </ion-buttons>

    <ion-title>Editar</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onEditAloj()">
        <ion-icon name="checkbox" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="form">

    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">

          <ion-item>
            <ion-label position="floating" > Titulo

            </ion-label>

            <ion-input type="text" autocomplete autocorrect formControlName="title">

            </ion-input>
          </ion-item>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">

          <ion-item>
            <ion-label position="floating" > Descripci√≥n

            </ion-label>

            <ion-textarea rows="3" formControlName="description">

            </ion-textarea>
          </ion-item>

        </ion-col>
      </ion-row>




    </ion-grid>

  </form>

</ion-content>
