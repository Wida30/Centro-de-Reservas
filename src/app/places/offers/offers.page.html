<ion-header>
  <ion-toolbar>
    <ion-title>OFERTAS</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="./new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col size="12" sizeSm="8" offsetSm="2" class="ion-tex-center">
      <ion-list>
        <ion-item *ngFor="let place of loadedPlaces" [routerLink]="['/', 'places', 'tabs', 'offers', place.id ]">
          <ion-thumbnail slot="start">
            <ion-img [src]="place.imagen"></ion-img>
          </ion-thumbnail>
          <ion-label><h2>{{place.title}}</h2>
            <p>{{place.description}}</p>
            </ion-label>
        </ion-item>
      </ion-list>

    </ion-col>
  </ion-row>

</ion-content>
