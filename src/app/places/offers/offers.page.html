<ion-header >
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button id="main-content"></ion-menu-button>
    </ion-buttons>
    <ion-title>OFERTAS</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="./new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col size="12" sizeSm="8" offsetSm="2" class="ion-tex-center">
      <ion-list>

        <ion-item-sliding *ngFor="let place of loadedPlaces" #sliding>

          <ion-item  [routerLink]="['/', 'places', 'tabs', 'offers', place.id ]">
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imagen"></ion-img>
            </ion-thumbnail>


              <ion-label>
                <h1>{{ place.title }}</h1>
                <div class="offer-details">
                  <ion-icon name="calendar" color="primary"></ion-icon>
                  <ion-text class="space-left">{{
                   place.availableFrom | date
                  }}</ion-text>
                  <span class="space-left">to</span>
                  <ion-icon name="calendar" class="space-left" color="primary"></ion-icon>
                  <ion-text class="space-left">{{
                   place.availableTo | date
                  }}</ion-text>
                </div>
              </ion-label>
          </ion-item>



          <ion-item-options>
            <ion-item-option color="secundary" (click)="onEditOffer(place.id!, sliding)">
              <ion-icon name="create" slot="icon-only">

              </ion-icon>


            </ion-item-option>

          </ion-item-options>



        </ion-item-sliding>

      </ion-list>

    </ion-col>
  </ion-row>

</ion-content>
