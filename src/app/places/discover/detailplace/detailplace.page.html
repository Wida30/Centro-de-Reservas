<ion-header>
  <ion-toolbar color="tertiary">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{place.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col  class="ion-padding">
      <h4>
        {{place.price}} euros/noche
      </h4>

    </ion-col>
  </ion-row>

  <ion-img [src]="place.imagen" ></ion-img>

  <ion-row>
    <ion-col sizeMd="8" offsetMd="2">

      <p>{{place.description}}</p>

    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col sizeMd="8" offsetMd="2">

  <ion-button  class="centrado"  expand="block" (click)="onBookPlace()" class="ion-margin">Reservar</ion-button>

    </ion-col>
  </ion-row>
