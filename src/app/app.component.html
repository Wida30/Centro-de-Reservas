<ion-app>


  <ion-menu side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>
          Central de Reservas
        </ion-title>
      </ion-toolbar>
    </ion-header>
      <ion-content class="ion-padding">
        <ion-list>

          <ion-menu-toggle>

          <ion-item routerLink="./places/tabs/discover">
            <ion-icon name="business" slot="start"></ion-icon>
            <ion-label>Descubre alojamientos</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>

          <ion-item routerLink="/bookins">
            <ion-icon name="checkbox-outline" slot="start"></ion-icon>
            <ion-label>tus reservas</ion-label>
         </ion-item>

        </ion-menu-toggle>

        <ion-menu-toggle>

          <ion-item (click)="onLogOut()" button>
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
        </ion-list>
      </ion-content>


  </ion-menu>


  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
