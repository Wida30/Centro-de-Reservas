<ion-header>
  <ion-toolbar>
    <ion-title>
      {{selectedPlace.title}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)=onCancelReservation()>
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <form (ngSubmit)="onBookPlace()" #f="ngForm">

    <ion-grid>
      <ion-row>
        <ion-col sizeMd="6" offsetMd="3">
          <ion-item>
            <ion-label position="floating"> Nombre</ion-label>
            <ion-input type="text" ngModel name="name" required></ion-input>
          </ion-item>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col sizeMd="6" offsetMd="3">
          <ion-item>
            <ion-label position="floating"> Apellidos</ion-label>
            <ion-input type="text" ngModel name="last-name" required></ion-input>
          </ion-item>
</ion-col>
</ion-row>

          <ion-row>
            <ion-col sizeMd="6" offsetMd="3">
              <ion-item>
                <ion-label position="floating"> Personas </ion-label>
                <ion-select [ngModel]='"2"' name="guest-number">
                  <ion-select-option value="1">1</ion-select-option>
                  <ion-select-option value="2">2</ion-select-option>
                  <ion-select-option value="3">3</ion-select-option>
                  <ion-select-option value="4">4</ion-select-option>
                  <ion-select-option value="5">5</ion-select-option>
                  <ion-select-option value="6">6</ion-select-option>

                </ion-select>
              </ion-item>

            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col sizeMd="6" offsetMd="3" >
              <ion-item>

                <ion-datetime
                presentation="day"
                  display-format="MMM DD YYYY"
                  picker-format="YY MMM DD"
                  [min]="selectedPlace.availableFrom?.toISOString()"
                  [max]="selectedPlace.availableTo?.toISOString()"
                  [ngModel]="startDate"
                  name="date-from"
                  required
                  #startDateCtrl="ngModel"
                > <span slot="title">fecha entrada</span></ion-datetime>
              </ion-item>
            </ion-col>
          </ion-row>


          <ion-row>
            <ion-col sizeMd="6" offsetMd="3">
              <ion-item>
                <ion-label position="floating">To</ion-label>
                <ion-datetime
                  presentation="day"
                  [min]="startDateCtrl.value"
                  [max]="selectedPlace.availableTo?.toISOString()"
                  [ngModel]="endDate"
                  name="date-to"
                  required
                > <span slot="title">fecha salida</span></ion-datetime>
              </ion-item>
            </ion-col>
          </ion-row>




      <ion-row>
        <ion-col sizeMd="6" offsetMd="3">
          <ion-button expand="block" type="submit"> Reservar</ion-button>

        </ion-col>
      </ion-row>
    </ion-grid>


  </form>
</ion-content>
