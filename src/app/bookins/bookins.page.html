<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button id="main-content"></ion-menu-button>
    </ion-buttons>

    <ion-title>RESERVAS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>

          <ion-item-sliding *ngFor="let book of bookings" #slidingBooking>

            <ion-item>
              <ion-label>
                <h5>{{book.placeTitle}}</h5>
                <p> Pax: {{book.guest}}</p>
              </ion-label>

            </ion-item>



          <ion-item-options>
            <ion-item-option color="danger">
              <ion-icon
              slot="icon-only"
               name="trash"
               (click)="onCancelBooking(book.id, slidingBooking)"></ion-icon>

            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>




</ion-content>
